<mat-card class="card">
    <mat-card-header>
      <mat-card-title><a href = "{{link}}" target="_blank">{{labelName}}</a></mat-card-title>
      <mat-card-subtitle><strong>Calories: </strong> {{calories}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{imgSrc}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p><strong>Total ingredients: </strong>{{stringOfIngredients}}</p>
    </mat-card-content>
  </mat-card>
